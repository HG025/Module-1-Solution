<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module One Solution</title>
</head>
<body>
    <h1>Module One Solution</h1>
   
    <div ng-app="myApp" ng-controller="myCtrl">
      <p>Enter comma-separated items you usually eat for lunch:</p> 
      <input type="text" ng-model="lunchItems"><br><br>
      <button ng-click="checkLunchItems()">Check If Too Much</button><br>
      <p ng-show="message">{{ message }}</p>
    </div>

  </body>
</html>
